<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-input placeholder="E-mail" name="email" [(ngModel)]="email"></ion-input>
  <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="senha"></ion-input>

  <ion-button expand="block" (click)="entrar()">
    Entrar
  </ion-button>

</ion-content>
