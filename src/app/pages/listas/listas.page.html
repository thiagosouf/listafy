<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goLogin()"></ion-back-button>
    </ion-buttons>
    <ion-title>Listas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-list>
    <ion-item *ngFor="let lista of listas" (click)="abrir(lista)">
      <a>{{lista.nome}}</a>
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addLista()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
